<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <style>
        .grayscale {
            filter: grayscale(100%);
        }

        .sepia {
            filter: sepia(100%);
        }

        .contrast {
            filter: content(100%);
        }

        .blur {
            filter: blur(3px);
        }
    </style>
</head>

<body>
    <img class="grayscale" src="./images/nook_small.jpg" alt="">
    <img class="sepia" src="./images/nook_small.jpg" alt="">
    <img class="contrast" src="./images/nook_small.jpg" alt="">
    <img class="blur" src="./images/nook_small.jpg" alt="">
</body>

</html>
