<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <style>
        body {
            margin: 0;
        }

        .box {
            width: calc(100% - 100px);
            height: 100vh;
            background-color: #faf;
            float: left;
        }

        .box2 {
            width: 100px;
            height: 100vh;
            background-color: #ffa;
            float: left;
        }
    </style>

</head>

<body>
    <div class="box"></div>
    <div class="box2"></div>
</body>

</html>
