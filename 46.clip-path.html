<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clip path</title>

    <style>
        .circle {
            clip-path: circle(30% at 50% 30%);
        }

        .polygon {
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        .custom {
            clip-path: polygon(0% 0%, 0% 100%, 25% 100%, 25% 25%, 75% 25%, 75% 75%, 48% 43%, 41% 69%, 100% 100%, 100% 0%);
        }
    </style>
</head>

<body>
    <img class="circle" src="./images/ex1_pic1.jpg" alt="">
    <img class="polygon" src="./images/ex1_pic1.jpg" alt="">
    <img class="custom" src="./images/ex1_pic1.jpg" alt="">
</body>

</html>
